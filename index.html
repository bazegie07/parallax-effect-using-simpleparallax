<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Parallax Effect | Codegrid</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
</head>
<body>

    <div class="whitespace"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 img one">
                <img src="/images/01.jpg" class-"ione" alt="">
            </div>
            <div class="col-lg-3 txt text-1">
                <h1>whitespace is like air.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 txt text-2">
                <h1>it is necessary for <br>a design to breathe.</h1>
            </div>

            <div class="col-lg-4 img two">
                <img src="images/04.jpg" class="itwo" alt="">
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 img three">
                    <img src="images/left1.png" class="ithree" alt="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4 img four">
                <img src="images/07.jpg" class="ifour" alt="">
            </div>

            <div class="col-lg-3 txt text-3">
                <h1>whitespace is like air.</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-8 txt text-4">
                <h1>it is necessary for <br> a design to breathe.</h1>
            </div>

            <div class="col-lg-4 img five">
                <img src="images/10.jpg" class="ifive" alt="">
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 img six">
                    <img src="images/left2.png" class="isix" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var image = document.getElementsByClassName('ione');
        new simpleParallax(image, {
            scale: 1.8
        });
    </script>

</body> 
</html>
